steps:
- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    git config --global user.email "cloud-build@example.com"
    git config --global user.name "Cloud Build"
    # Configure Git with the GitHub App token
    git config --global url."https://x-access-token:${_GITHUB_TOKEN}@github.com".insteadOf "https://github.com"
    # ... your build logic that makes changes to the repository ...
    echo "Build from $(date)" > build_log.txt
    git add .
    git commit -m "Automated changes from Cloud Build"
    git push 
    # Create the pull request using the GitHub CLI or a direct API call
    # Replace with your actual GitHub App authentication method
    #gh pr create --title "Automated PR from Cloud Build" --body "This PR was created automatically by Cloud Build."
  secretEnv: ['_GITHUB_TOKEN']
options:
  logging: CLOUD_LOGGING_ONLY
availableSecrets:
  secretManager:
    - versionName: projects/626163762206/secrets/lauras_repo-github-oauthtoken-82060a/versions/latest
      env: '_GITHUB_TOKEN'
